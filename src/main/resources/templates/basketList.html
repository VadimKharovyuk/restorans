<!doctype html>
<html lang="en ">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Корзина </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="
    sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
<style>
    a:hover {
        /*background-color: #9ea0cb; !* Цвет фона при наведении *!*/
        color: #15e37d;
    }
    table {
        border-collapse: collapse;
        width: 100%;
    }
    th, td {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }
    tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    header {
        background-color: #131111;
        color: #fff;
        padding: 10px 5px; /* Увеличил отступы в шапке */
        text-align: center;
    }
    nav {
        background-color: #444;
        color: #fff;
        padding: 10px 0;
        text-align: center;
        transition: background-color 0.5s; /* Добавляем переход для изменения цвета фона */
    }

    h2, h3 {
        color: #6b35cb;
    }
    h1{
        color:whitesmoke;
    }
    ul {
        list-style-type: none;
        padding: 0;
    }
    li {
        display: inline;
        margin-right: 20px;
    }
    a {
        color: #fff;
        text-decoration: none;
    }

    .menu-item h3 {
        color: #1010d3;
    }
    .menu-item p {
        color: #0a0a0a;
    }
    footer {
        background-color: #eeeaea; /* Цвет фона для футера */
        color: #0a0a0a;
        padding: 20px 0;
        text-align: center;
    }

</style>
</head>


<nav id="mainNav">
    <ul>
        <li><a href="/">Главная</a></li>
        <li><a href="/menu">Меню</a></li>
        <li><a href="/history">История</a></li> <!-- Добавленная ссылка на страницу с историей -->
        <li><a href="/dezain">Интерьер</a></li>
        <li><a href="/paralax">О нас</a></li>
        <li><a href="/mylist">Корзина</a></li>
    </ul>
</nav>
<body>
<div class="container  my-5 col-md-6" >
    <table class="table table-striped table-hover">
        <thead class="table-light">
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="orders: ${order}">


            <td th:text="${orders.name}"></td>

            <td th:text="${orders.price}"></td>
            <td><a style="color: #d50e0e" th:href="@{/deleteMyList/{id}(id=${orders.id})}"><i class="fa-solid fa-trash me-4"></i></a>

            </td>
        </tr>
        </tbody>
    </table>

    <div>
        <h3>Общая стоимость заказа: <span th:text="${totalCost}"></span> грн</h3>
    </div>
</div>





</body>
</html>
